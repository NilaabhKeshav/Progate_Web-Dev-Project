<body onload="alert('Page is Loaded');">
<script>

function alert1()
{
	var a=document.getElementById("id1").value;
	alert("Your Number is :"+a);
}
function prompt1()
{
	var p=prompt("Please enter Number","Nilaabh");
	if(p!="")
	{
		document.getElementById("id2").innerHTML="Your Name is "+p;
	}
	else
	{
		alert("No input");
	}
}

</script>
<input id="id1" type="number"/>
<button class="alert" onclick="alert1();">Alert</button><br><br>

<p id="id2">Enter Name by clicking Prompt</p>
